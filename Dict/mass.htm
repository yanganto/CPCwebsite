		<h5 class=legend>質譜議</h5>
		<p><a target="_blank" href="http://zh.wikipedia.org/wiki/%E8%B4%A8%E8%B0%B1%E6%B3%95">資料來自：Wiki</a></p>
		<p>用來測量質譜的儀器稱為質譜儀，可以分成三個部分：離子化器、質量分析器與偵測器。其基本原理是使試樣中的成分在離子化器中發生電離，生成不同荷質比的帶正電荷離子，經加速電場的作用，形成離子束，進入質量分析器。在質量分析器中，再利用電場或磁場使不同質荷比的離子在空間上或時間上分離，或是透過過濾的方式，將它們分別聚焦到偵測器而得到質譜圖，從而獲得質量與濃度(或分壓)相關的圖譜。
		</p>
